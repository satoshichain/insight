<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a href="#" data-ng-click="setCurrency('SCH')" data-ng-class="{active: currency.symbol == 'SCH'}">SCH</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('mSCH')" data-ng-class="{active: currency.symbol == 'mSCH'}">mSCH</a>
  </li> 
  <li>
  <a href="#" data-ng-click="setCurrency('bits')" data-ng-class="{active: currency.symbol == 'bits'}">bits</a>
  </li>
</ul>
